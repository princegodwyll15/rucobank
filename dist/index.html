<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/style.css" />
    <link rel="stylesheet" href="../public/animations.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>RUCOBANK</title>
  </head>

  <body
    class="flex flex-col items-center justify-center min-h-screen bg-[#f3f3f3]"
  >
    <h1 class="text-sm text-gray-800 text-center mb-6 py-3">
      <span class="typing-animation text-sm">Welcome to RUCOBANK</span><br />
      <span class="typing-animation-two text-sm">ADZE PA WO FIE A OY3</span>
    </h1>

    <div
      class="w-10/12 lg:w-4/5 bg-white p-12 rounded-lg shadow-lg flex flex-col md:flex-row items-center justify-center gap-16 py-16"
    >
      <!-- Hero Image -->
      <img
        src="../asset/rucomas-hero.png"
        alt="RUCOBANK Hero"
        class="w-2/3 md:w-1/2 lg:w-[55%] max-h-[600px] object-contain"
      />

      <!-- Form Section -->
      <div class="w-full md:w-1/2 lg:w-[45%] flex flex-col items-center">
        <h2 class="text-3xl font-bold mb-8 text-gray-800">Login</h2>
        <form class="w-full flex flex-col gap-6">
          <div>
            <label for="username" class="block text-gray-700 font-semibold"
              >Username</label
            >
            <input
              id="username"
              type="text"
              placeholder="Username"
              class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="password" class="block text-gray-700 font-semibold"
              >Password</label
            >
            <input
              id="password"
              type="password"
              placeholder="******************"
              class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="flex space-x-4">
            <button
              type="button"
              class="w-52 bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Sign In
            </button>
            <button
              id="sign-up"
              type="button"
              class="w-52 bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Sign Up
            </button>
          </div>

          <a
            href="#"
            class="text-blue-500 hover:text-blue-700 text-sm text-center font-semibold"
            >Forgot Password?</a
          >
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const signUp = document.querySelector("#sign-up");
        if (signUp) {
          signUp.addEventListener("click", function () {
            window.location.href = "sign-up.html";
          });
        }
      });
    </script>
  </body>
</html>
