<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Sign Up - RUCOBANK</title>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex w-full max-w-6xl bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Signup Form -->
      <div class="w-full md:w-3/3 p-10">
        <h2 class="text-3xl font-bold mb-8 text-center">Create an Admin Account</h2>
        <form class="max-w-lg mx-auto">
          <div class="mb-6">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="fullname">Full Name</label>
            <input class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="fullname" type="text" placeholder="John Doe" />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="email">Email</label>
            <input class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" type="email" placeholder="example@domain.com" />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="employee-id">Employee ID</label>
            <input class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="employee-id" type="text" placeholder="EMP123456" required />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="phone">Phone Number</label>
            <input class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="phone" type="text" placeholder="+123 456 7890" />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="password">Password</label>
            <input class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" type="password" placeholder="********" />
          </div>
          <div class="mb-8">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="confirm-password">Confirm Password</label>
            <input class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="confirm-password" type="password" placeholder="********" />
          </div>
          <button class="w-full bg-blue-500 hover:bg-blue-700 text-white text-lg font-bold py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
            Sign Up
          </button>
          <p class="text-center text-lg text-gray-600 mt-6">
            Already have an account?
            <span id="log-in" class="text-blue-500 hover:underline">Log in</span>
          </p>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const logIn = document.querySelector("#log-in");
        logIn.style.cursor = "pointer";
        if (logIn) {
          logIn.addEventListener("click", function () {
            window.location.href = "index.html";
          });
        }
      });
    </script>

  </body>
</html>
